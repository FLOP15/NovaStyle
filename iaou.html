<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección Mágica - IA PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(252, 247, 247, 0.9);
            padding: 15px 0;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: 400;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }
        .navbar a:hover {
            color: #a8936d;
        }
        .logo {
            font-size: 45px;
            font-weight: 700;
            text-align: center;
        }
        .logo span {
            display: block;
            font-size: 24px;
            font-weight: 400;
        }
        .content {
            margin-top: 100px; /* Ajuste para que la barra no cubra el contenido */
        }
        .title, .filters {
            text-align: left;
            margin-left: 20px; /* Ajusta el valor según lo que necesites */
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #6a0dad;
            margin-top: 20px;
        }
        .pro-badge {
            background: black;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 5px;
            margin-left: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 100px;
        }
        .card {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 200px;
            height: 200px;
            opacity: 0.5;
        }
        .combine-btn {
            margin-top: 20px;
            background: #ff00ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<script>
    let activeSection = null;

    function toggleDropdown(sectionId) {
        var section = document.getElementById(sectionId);
        if (activeSection && activeSection !== section) {
            activeSection.classList.remove("active");
        }
        section.classList.toggle("active");
        activeSection = section.classList.contains("active") ? section : null;
    }
</script>
<body>
    <nav class="navbar">
        <a href="#">Novedades</a>
        <a href="#">Catálogo</a>
        <a href="#" onclick="toggleDropdown('nova-style-section')">Nova Style</a>
        <div class="logo">NOVA <span>STYLE</span></div>
        <a href="#">Descuentos</a>
        <a href="#">Carrito</a>
        <a href="#">Mi Cuenta</a>
    </nav>
    <div class="content">
        <div class="title">Selección Mágica <span class="pro-badge">IA PRO</span></div>
        <div class="container">
            <div class="card"><img src="question-mark.png" alt="?"></div>
            <div class="card"><img src="question-mark.png" alt="?"></div>
            <div class="card"><img src="question-mark.png" alt="?"></div>
            <div class="card"><img src="question-mark.png" alt="?"></div>
            <div class="card"><img src="question-mark.png" alt="?"></div>
        </div>
        <button class="combine-btn" onclick="randomizeImages()">COMBINAR</button>
    </div>
    
    <script>
        const clothingImages = [
            'https://static.bershka.net/assets/public/a410/932c/a6584c21aa24/b3dc21559ec5/01820727812-a4o/01820727812-a4o.jpg?ts=1738060899843&w=450', 'https://static.bershka.net/assets/public/7cc1/8d43/eaf4478da252/61d5bd9464d0/05026352428-a4o/05026352428-a4o.jpg?ts=1740585592492&w=450', 'https://static.bershka.net/assets/public/b146/5110/ab0e41e2abac/fc2bd756e5a2/08987184800-a4o/08987184800-a4o.jpg?ts=1740645179198&w=450', 'https://static.bershka.net/assets/public/c0de/7cf3/18d742e19b05/49e38e315f84/01428109305-a4o/01428109305-a4o.jpg?ts=1737537812265&w=450', 'https://static.bershka.net/assets/public/5aea/4fe3/20084cc3b268/d11573ec42ae/05023666809-a4o/05023666809-a4o.jpg?ts=1737557807925&w=450',
            'https://static.bershka.net/assets/public/24a9/0786/62a0492fa9b6/6013b890bfb0/07112777400-a4o/07112777400-a4o.jpg?ts=1739371656841&w=450', 'https://static.bershka.net/assets/public/8181/d5ba/3efd4c6c957c/ff23e7928fc3/00027074500-a4o/00027074500-a4o.jpg?ts=1738247253484&w=450', 'https://static.bershka.net/assets/public/d8cf/294d/694e4fac8998/33510ea676b4/01151008800-a4o/01151008800-a4o.jpg?ts=1738836536063&w=450', 'https://static.bershka.net/assets/public/0413/bbde/8f6c46c18354/f84d06d9f935/11058460040-a4o/11058460040-a4o.jpg?ts=1737474790867&w=450', 'https://static.bershka.net/assets/public/54c7/3bfc/2d3b4b799e52/cac701c323bb/11036560040-a4o/11036560040-a4o.jpg?ts=1740398720990&w=800'
        ];

        function randomizeImages() {
            const cards = document.querySelectorAll('.card img');
            cards.forEach(img => {
                const randomIndex = Math.floor(Math.random() * clothingImages.length);
                img.src = clothingImages[randomIndex];
                img.style.opacity = 1;
            });
        }
    </script>
    <script>
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
        // ]]>
    </script>
</body>
</html>
