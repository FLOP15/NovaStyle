<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
            color: black;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card span {
            font-size: 14px;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
        }
        .accessibility {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hola Eddy</div>
        <div class="card">
            <div>
                <span>Solicita tus e-tickets en tienda</span>
                <p style="margin: 5px 0; font-size: 12px;">Guarda los tickets de tus compras en formato electrónico</p>
            </div>
            <img src="qr-code.png" alt="QR" width="50">
        </div>
        <div class="menu">
            <div class="menu-item"><img src="bolsa.png" alt=""> Mis compras</div>
            <div class="menu-item"><img src="devolucion.png" alt=""> Devoluciones online</div>
            <div class="menu-item"><img src="perfil.png" alt=""> Datos personales</div>
            <div class="menu-item"><img src="direcciones.png" alt=""> Direcciones guardadas</div>
        </div>
    </div>
    <div class="accessibility">⚙</div>
</body>
</html>
